apiVersion: v1
kind: Pod
metadata:
  name: "myfirstpod"
  namespace: default
  labels:
    app: "myfirstpod"
spec:
  containers:
  - name: myfirstpod
    image: "nginx:latest"
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    ports:
    - containerPort:  80
      name:  http
  restartPolicy: Always